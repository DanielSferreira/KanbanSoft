<po-breadcrumb [p-items]="[
    { label: 'Voltar', link: '../listColab' },
    { label: 'Edit Collaborator', link: '' },
  ]">
</po-breadcrumb>
<form [formGroup]="formEdit" (ngSubmit)="Edit()">
    <po-modal #modal p-title="Change Password">

        <div class="po-mt-1 po-font-text-large-bold">New Password</div>
        <input class="po-mb-2 po-p-2 po-lg-12" type="password" #pass />
        <div class="po-font-text-large-bold">Comfirm Password</div>
        <input class="po-mb-2 po-p-2 po-lg-12" type="password" #cPass />
        <po-button p-label="Confirm new Password" p-type="primary" [p-disabled]="!formEdit.valid" (p-click)='newPass(pass.value,cPass.value)'></po-button>
    </po-modal>
    <input type="hidden" formControlName="id">
    <po-input class="po-lg-4" p-label="Nome Colaborador" formControlName="name"></po-input>
    <po-input class="po-lg-4" p-label="E-mail" formControlName="email"></po-input>
    
    
    <po-input class="po-lg-4" p-label="Apelido" formControlName="nick"></po-input>

    <po-select class="po-lg-4" p-label="Nível de Acesso"
        formControlName="role"
        [p-options]="[{label:'Usuário Comum',value:'normal'},{label:'Adminstrador',value:'admin'}]">
    </po-select>
    <div class="po-lg-12">
        <po-button p-label="New Password" p-type="link" class="po-mr-2" (p-click)='OpenModalPass()' ></po-button>
        <po-button p-label="Save" p-type="primary" [p-disabled]="!formEdit.valid" (p-click)='Edit()'></po-button>
    </div>
</form>
