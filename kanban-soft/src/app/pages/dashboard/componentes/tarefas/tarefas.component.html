<h2 class="po-font-title">Escolha a tarefas</h2>

<div class="po-lg-4">
  <span class="po-font-subtitle">Atividades à fazer</span>
  <po-list-view p-property-title="titulo" [p-items]="[
    { titulo: 'Registro 1', nome: 'daniel', email: 'Fazer faxina em casa' },
    { titulo: 'Registro 2', nome: 'daniel', email: 'concluir o projeto' }
  ]">
    <ng-template p-list-view-content-template let-item>
      <div class="po-row sizeItem">
        <span class="po-font-text-large">{{item.email}}</span>
        <div class="po-row lador">
          <po-button p-label="Pegar tarefa"></po-button>
        </div>
      </div>
    </ng-template>
  </po-list-view>
</div>

<div class="po-lg-4">
  <span class="po-font-subtitle">Atividades em execução</span>
  <po-list-view p-property-title="titulo" [p-items]="[
    { titulo: 'Registro 1', nome: 'daniel', email: 'Fazer faxina em casa' },
    { titulo: 'Registro 2', nome: 'daniel', email: 'concluir o projeto' }
  ]">
    <ng-template p-list-view-content-template let-item>
      <div class="po-row sizeItem">
        <span class="po-font-text-large">{{item.email}}</span>
        <div class="po-row">{{item.nome}}</div>
        <div class="po-row ladoc">
          <po-button p-label="Desistir"></po-button>
          <po-button p-label="Concluir"></po-button>
        </div>
      </div>
    </ng-template>
  </po-list-view>
</div>

<div class="po-lg-4">
  <span class="po-font-subtitle">Atividades finalizadas</span>
  <po-list-view p-property-title="titulo" [p-items]="[
  { titulo: 'Registro 1', nome: 'daniel', email: 'Fazer faxina em casa' },
  { titulo: 'Registro 2', nome: 'daniel', email: 'concluir o projeto' }
  ]">
    <ng-template p-list-view-content-template let-item>
      <div class="po-row sizeItem">
        <po-button p-label="Corrigir"></po-button>
      </div>
    </ng-template>
  </po-list-view>
</div>
