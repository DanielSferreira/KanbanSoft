<po-container p-no-border="true" p-no-shadow="true" class="po-lg-6" routerLink="tasks">
    <po-container class="po-lg-4 po-md-4 po-mb-3 ">
        <h4 class="po-p-3 po-pb-5 po-pt-1 po-pl-1 po-font-text-large-bold">Task Board<br>
            <span class="po-icon po-icon-stock" style="font-size: 72pt; float: right;"></span>
        </h4>
    </po-container>
    <po-container class="po-lg-4 po-md-4 po-mb-3 " routerLink="myTask">
        <h4 class="po-p-3 po-pb-5 po-pt-1 po-pl-1 po-font-text-large-bold">My Tasks<br>
            <span class="po-icon po-icon-stock" style="font-size: 72pt; float: right;"></span>
        </h4>
    </po-container>
    <po-container class="po-lg-4 po-md-4 po-mb-3 " routerLink="/account">
        <h4 class="po-p-3 po-pb-5 po-pt-1 po-pl-1 po-font-text-large-bold">Account<br>
            <span class="po-icon po-icon-user" style="font-size: 72pt; float: right;"></span>
        </h4>
    </po-container>

    <po-widget p-no-shadow="true" class="po-lg-12 po-mb-2" p-title="Charts of your activities">
        <po-chart p-no-shadow="true" [p-series]="[
    { label: 'Ã€ Fazer', data: ToDo },
    { label: 'Fazendo', data: InProgress },
    { label: 'Concluindo', data: Completed },
  ]">
        </po-chart>
    </po-widget>
</po-container>
<po-container p-height="540" class="po-lg-6">
    <h1>Tasks in progress</h1>
    <po-list-view p-property-title="title" [p-items]="list">
        <ng-template p-list-view-content-template let-item>
            <div class="po-row">
                <po-info class="po-md-12" p-label="Delivery date" [p-value]="item.trackDate | date:'hh:mm - dd/MM'">
                </po-info>
            </div>
        </ng-template>
    </po-list-view>

</po-container>
